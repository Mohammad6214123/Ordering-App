<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #ff5722;
            color: #fff;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .home{
            padding: 5px;
            background-color: #3bce5b;
            border-radius: 10px;
            cursor: pointer;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        .content {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-bottom: 40px;
        }

        .contact-info div {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .contact-info div a {
            color: #ff5722;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #ff5722;
            color: #fff;
            margin-top: 350px;
        }
        @media (max-width: 320px) {
    body {
        padding: 5px;
    }
    header {
        padding: 15px; 
    }
    header h1 {
        font-size: 24px; 
    }
    .content {
        padding: 10px; 
        max-width: 100%; 
    }
    .content h2 {
        font-size: 20px; 
    }
    .content p {
        font-size: 14px; 
        margin-bottom: 15px; 
    }
    .contact-info div {
        font-size: 16px;
    }
    .contact-info div a {
        font-size: 14px; 
    }
    footer {
        padding: 8px; 
        font-size: 12px;
    }
}
    </style>
</head>
<body>

    
    <header>
        <h1>Contact Us</h1>
        <a href="index.html" title="This button will take yout to homepage">
            <button class="home">Goto-home</button>
        </a>
    </header>

   
    <div class="content">
        <h2>Get in Touch</h2>
        <p>If you have any questions, feedback, or would like to inquire about our services, feel free to reach out to us using the contact information below:</p>

        <div class="contact-info">
            <div>
                <strong>Email:</strong> <a href="mailto:contact@restaurant.com">contact@restaurant.com</a>
            </div>
            <div>
                <strong>Phone:</strong> <a href="tel:+1234567890">+49564613161</a>
            </div>
            <div>
                <strong>Address:</strong> 123 Food St, sindelfingen City, 56789
            </div>
        </div>

    </div>

    
    <footer>
        <p> 2024 Delicious Foods </p>
    </footer>

</body>
</html>
